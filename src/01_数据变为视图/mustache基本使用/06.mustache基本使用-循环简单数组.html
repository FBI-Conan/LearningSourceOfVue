<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="list"></div>
		<script src="../../source/mustache.js"></script>
		<script>
			const listEl = document.querySelector(".list");
			const templateStr = `
				<ul>
					{{#info}}
						<li>{{.}}</li>
					{{/info}}	
				</ul>
			`;
			const data = {
				info: ["苹果", "香蕉", "大西瓜"],
			};
			listEl.innerHTML = Mustache.render(templateStr, data);
		</script>
	</body>
</html>
